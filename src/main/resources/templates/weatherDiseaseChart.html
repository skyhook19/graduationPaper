<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/fragments :: head">
</head>
<body>

<div th:include="fragments/fragments :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <select>
                <option selected>ОРВИ</option>
                <option>Инфаркт миокарда</option>
                <option>Инфаркт миокарда</option>
                <option>Инфаркт миокарда с госпитализацией</option>
                <option>Инфаркт миокарда со смертельным исходом</option>
                <option>Стенокардия</option>
                <option>Инсульт</option>
                <option>Пневмония</option>
            </select>
            <select>
                <option selected>Температура</option>
                <option>Давление ртутного столба</option>
            </select>
            <button>
                Показать данные
            </button>
        </div>
        <div id="chart_div" class="col-md-6 col-md-offset-2" style="margin-top:25px"></div>
    </div>
</div>

<script type="text/javascript">

    google.charts.load('current', {'packages': ['line', 'corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var disease = 'ОРВИ';
        var year = 2014;


        var chartDiv = document.getElementById('chart_div');
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Месяц');
        data.addColumn('number', "Средняя температура");
        data.addColumn('number', "Количество вызовов");

        data.addRows([
            ['Январь', -14, 610],
            ['Февраль', -17, 868],
            ['Март', -2, 1461],
            ['Апрель', 8, 864],
            ['Май', 20, 645],
            ['Июнь', 25, 507],
            ['Июль', 27, 479],
            ['Август', 28, 584],
            ['Сентябрь', 19, 613],
            ['Октябрь', 7, 852],
            ['Ноябрь', 1, 666],
            ['Декабрь', -7, 837]
        ]);


        var materialOptions = {
            chart: {
                title: 'Средняя температура и количество вызовов скорой помощи по диагнозу "' + disease + '" в течение ' + year + ' года'
            },
            width: 900,
            height: 500,
            series: {
                // Gives each series an axis name that matches the Y-axis below.
                0: {axis: 'Temps'},
                1: {axis: 'Daylight'}
            },
            axes: {
                // Adds labels to each axis; they don't have to match the axis names.
                y: {
                    Temps: {label: 'Средняя температура(Цельсий)'},
                    Daylight: {label: 'Количество вызовов скорой помощи'}
                }
            }
        };

        function drawMaterialChart() {
            var materialChart = new google.charts.Line(chartDiv);
            materialChart.draw(data, materialOptions);
        }

        drawMaterialChart();
    }
</script>
</body>
</html>
